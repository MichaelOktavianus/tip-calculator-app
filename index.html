<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-logo">
    <img class="main-logo" src="./images/logo.svg" alt="logo">
  </div>
  
  <div class="main">
    <div class="container">
      <h4 class="main-text" class="bill">Bill</h4>
      <div class="input-container">
        <input type="number" name="" id="main-input" placeholder="0">
      </div>

  <h4 id="greyText" >Select Tip %</h4>
  <div class="buttons" id="buttons">
    <button id="5%-btn">5%</button>
    <button id="10%-btn">10%</button>
    <button id="15%-btn">15%</button>
    <button id="25%-btn">25%</button>
    <button id="50%-btn">50%</button>
    <span id="custom"><input id="custom-input" placeholder="Custom "></input>%</span>
  </div>
  <h4 id="greyText2">Number of People</h4>
  <div class="section2">
    
    <div class="input-container-people">
      <input type="number" name="" id="people-input" placeholder="1"> 
    <div class="total">
      <h4 id="h4-tip">Tip Amount</h4>
      <div class="total-content">
        
        <p id="person">/ person</p> 
        <p id="tip-amount">$0.00</p>
      </div>
      <h4 class="h4-total">Total</h4>
      <div class="total-content2">
        
        <p id="person">/ person</p>
        <p id="total-tip">$0.00</p>
      </div>
        <button id="reset-btn">RESET</button>
      
    </div>
  </div>
</div>

  
  
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Oktavianus</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
